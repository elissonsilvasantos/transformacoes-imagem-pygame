<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .menu {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-title {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .menu-items {
            padding: 20px;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-item a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
        
    <div class="menu">
        <div class="menu-title">
            <h2 style="margin: 0;">Menu</h2>
        </div>
        <div class="menu-items">

            </div>
            <div class="menu-item">

            </div>
            <div class="menu-item">
                <a href="{{ url_for('mover') }}">Mover</a>
            </div>
            <div class="menu-item">

            </div>
        </div>
    </div>
